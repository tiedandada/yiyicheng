<script type="text/javascript" src="/front/js/sjld.js"></script>
<script type="text/javascript" src="/front/js/jquery-1.8.2.min.js"></script>
<script>
   function defauit_set(address_id) {
           $.get("/index/Personalcenter/defauit_settings",{address_id:address_id},function(data){
                    if(data==1){
                       window.location.reload()//刷新当前页面
                       alert('设置成功') 
                        
                    }else{
                        alert('设置失败');
                    }
                });
    
   }
   function delete_add(address_id){
       
     $.get("/index/Personalcenter/delete_add",{address_id:address_id},function(data){
                   if(data==1){
                       window.location.reload()//刷新当前页面
                       alert('删除成功') 
                        
                    }else{
                        alert('删除失败');
                    }
                });
    
}
   
   
   
</script>

		<div class="m_right">
            <p></p>
            <div class="mem_tit">收货地址</div>
            
            {foreach $shipping_add as $k=>$v}
		<div class="address">
                    <table border="0" class="add_t" align="center" style="width:98%; margin:10px auto;" cellspacing="0" cellpadding="0">
                      <tr>
                        <td align="right" width="80">收货人：</td>
                        <td>{$v.link_man}</td>
                      </tr>
                      <tr>
                        <td align="right">详细地址：</td>
                        <td>{$v.address_name}</td>
                      </tr>
                      <tr>
                        <td align="right">手机：</td>
                        <td>{$v.link_phone}</td>
                      </tr>


                    </table>
                    <p align="right">
                    {if ($v.is_defauit==1)}<a>默认地址</a>
                    {elseif $v.is_defauit == 2 /} <a onclick="defauit_set({$v.address_id})">设为默认</a>
                    {/if}         
&nbsp; &nbsp; &nbsp; <!--<a href="#" style="color:#ff4e00;">编辑</a>&nbsp; &nbsp; &nbsp; &nbsp; -->
                               <a onclick="delete_add({$v.address_id})">删除</a>&nbsp;&nbsp; &nbsp; <a href="/index/Personalcenter/xg_address/id/{$v.address_id}" >修改</a>
                    </p>
                </div>
            {/foreach}
            <div class="mem_tit">
            	<a href="/index/Personalcenter/tj"><img src="/front/images/add_ad.gif" /></a>
            </div>
      
           
           

            
        </div>
    </div>
