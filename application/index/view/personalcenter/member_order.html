{layout name="member_layout" /}
<script type="text/javascript" src="/front/js/jquery-1.8.2.min.js"></script>
<script>
function clearnick(order_id){
     $.get("/index/Personalcenter/delete_goods_order",{order_id:order_id},function(data){
                    if(data==1){
                       window.location.reload()//刷新当前页面
                       alert('删除成功') 
                        
                    }else{
                        alert('删除失败');
                    }
                });
    
}

</script>
		<div class="m_right">
            <p></p>
            <div class="mem_tit">我的订单</div>
            <table border="0" class="order_tab" style="width:800px; text-align:center; margin-bottom:30px;" cellspacing="0" cellpadding="0">
              <tr>                                                                                                                                                    
                <td width="20%">订单号</td>
                <td width="25%">下单时间</td>
                <td width="15%">订单总金额</td>
                <td width="10%">订单状态</td>
                <td width="25%">操作</td>
              </tr>
           
              {foreach $goods_order as $k=>$v}
              <tr>
                  
                <td><font  color="#ff4e00">{$v.order_sn}</font></td>
                <td>{$v.add_time}</td>
                <td>{$v.order_money}</td>
                <!--订单状态判断-->
                <td>
                    {if ($v.order_state==0)}待发货
                    {elseif $v.order_state == 1 /}已发货
                    {elseif $v.order_state == 2 /}订单已取消
                    {else /} 订单已完成
                    {/if}
                    
                </td>
                <td> <a onclick="clearnick('{$v.order_id}')">删除订单</a> <a href="/index/Personalcenter/order_details/order_id/{$v.order_id}" > 查看订单详情</a> </td>
                
              </tr>
              {/foreach}



            </table>


            

            
        </div>
    
	<!--End 用户中心 End--> 
    <!--Begin Footer Begin -->
    

</body>
